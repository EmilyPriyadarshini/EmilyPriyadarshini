name: Generate GitHub Snake

on:
  workflow_dispatch:

jobs:
  build-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create dist folder
        run: mkdir -p dist

      - name: Generate GitHub Snake
        uses: Platane/snk@v3
        with:
          github_user_name: EmilyPriyadarshini
          outputs: |
            dist/github-snake-dark.svg
