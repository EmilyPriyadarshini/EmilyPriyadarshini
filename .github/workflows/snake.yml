name: Generate Dark GitHub Snake

on:
  workflow_dispatch: # allows manual trigger
  push:
    branches: [main]

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Create output folder
      - name: Create output folder
        run: mkdir -p output

      # Step 3: Generate dark GitHub Snake
      - name: Generate Dark Snake
        uses: Platane/snk@v3
        with:
          github_user_name: EmilyPriyadarshini
          outputs: output/github-snake-dark.svg?palette=github-dark

      # Step 4: Commit and push generated snake
      - name: Commit & Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-snake-dark.svg
          git commit -m "Update dark GitHub Snake [skip ci]" || echo "No changes to commit"
          git push
